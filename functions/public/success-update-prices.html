<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizacion de precios</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #bodyCtn {
      display: flex;
      flex-direction: column;
      justify-content: start;
      padding: 10% 0 0 0;
      row-gap: 5%;
      align-items: center;
      background: url('https://us-central1-costofinal-b391b.cloudfunctions.net/products/assets/plumbing-home.jpg');
      background-size: cover;
      background-color: #3d8d3d;
      background-blend-mode: multiply;
      width: 100vw;
      height: 100vh;
    }
    .formCtn {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 15px;
      border: 1px gray solid;
      border-radius: 15px;
      background-color: #f0fff4;
    }
    .inputCtn {
      padding: 10px 12px;
      margin: 10px 13px;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      border: 1px solid #d1d1d1;
    }
    .inputCtn > div {
      display: flex;
      padding: 5px;
    }
    .inputCtn label {
      margin: 8px 0;
    }
    input[type='file'] {
      background-color: #2e3d90;
      color: #d1d1d1;
    }
    input[type='submit'] {
      background-color: #2e3d90;
      color: antiquewhite;
      font-weight: bold;
      padding: 5px 8px;
      border-radius: 5px;
      width: 50%;
      margin: 15px 0;
    }
  </style>
  <body>
    <div id="bodyCtn">
      <div class="titleCtn">
        <div>
          <img
            src="https://us-central1-costofinal-b391b.cloudfunctions.net/products/assets/logo.jpg"
            width="80px"
          />
        </div>
      </div>
      <!-- https://us-central1-costofinal-b391b.cloudfunctions.net/products/api/products/update-price -->
      <!-- http://127.0.0.1:5001/costofinal-b391b/us-central1/products/api/products/update-price -->

      <div class="formCtn">
        <h3>Succesfully Updated!</h3>
        <div class="inputCtn">Your new prices is now available!</div>
      </div>
    </div>
  </body>
</html>
